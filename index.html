<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JChat - Your Storytelling Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to JChat</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="pages/profile.html">Profile</a>
        </nav>
    </header>
    <main>
        <section id="stories">
            <h2>Trending Stories</h2>
            <p>Share your thoughts and experiences with the world!</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
<section id="postStory">
    <h2>Share Your Story</h2>
    <textarea id="storyInput" placeholder="Write your story here..." rows="4"></textarea>
    <button onclick="postStory()">Post Story</button>
    <h3>Recent Stories</h3>
    <ul id="storyList"></ul>
</section>
<section id="commentSection">
    <h2>Comments</h2>
    <input type="text" id="commentInput" placeholder="Write a comment..." />
    <button onclick="postComment()">Post Comment</button>
    <ul id="commentList"></ul>
</section>
<button onclick="likeStory()">❤️ Like</button>
<p id="likeCount">Likes: 0</p>
